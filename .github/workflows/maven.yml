# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]


jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Setup Maven
      uses: stCarolas/setup-maven@v4.3
     
    - name: Build with Maven
      run: mvn -B package --file single-module/pom.xml
      
    - name: To run a command in linux machine
      run: mkdir /home/ubuntu/GitHubActions
      
    - name: To copy files to apache tomcat
      run: cp /var/lib/jenkins/workspace/Ansible_Demo/index.html /var/lib/tomcat9/webapps/MyApps/
